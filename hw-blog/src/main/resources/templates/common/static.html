<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="style">
  <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
  <link rel="stylesheet" th:href="@{/css/global.css}">
  <script th:src="@{/layui/layui.js}"></script>
  <script th:src="@{/jquery.min.js}"></script>
  <script th:src="@{/jquery.pagination.js}"></script>
  <script type="text/javascript" th:inline="javascript">
      /*<![CDATA[*/
      ctxPath = /*[[@{/}]]*/ '';
      /*]]>*/

      console.info(ctxPath);
  </script>
  <script th:inline="javascript">
      layui.cache.page = '';
      layui.cache.user = {
          username: [[${session.profile == null? '' : session.profile.username}]]
          ,uid: [[${session.profile == null? -1 : session.profile.id}]]
          ,avatar: [[${session.profile == null? '' : session.profile.avatar}]]
          ,experience: 0
          ,sex: [[${session.profile == null? '' : session.profile.gender}]]
      };
      layui.config({
          version: "3.0.0",
          base: '/mods/' //这里实际使用时，建议改成绝对路径
      }).extend({
          fly: 'index',
          jie: 'jie',
          user: 'user'
      }).use('fly').use('jie').use('user');
  </script>
</head>

</html>
